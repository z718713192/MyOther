 </head>
 <script type="text/javascript">
    //接收用户输入的函数
	var input = window.prompt("请输入一个数字：",0);
    //警告提示
	window.alert("数字值:"+input);
    //确认提示框
    var bl = window.confirm("您确定要离开吗？");
    if(bl)
	  document.write("你走啦，好伤心");
    else
	  document.write("你没走，好开心");
 </script>
