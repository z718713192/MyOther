<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>增减购物车商品信息 </title>
<script type="text/javascript" src="./js/jquery-1.8.3.min.js" ></script>
<style type="text/css" >
*{
	font-size:12px;
}

</style>
<script type="text/javascript">
$(document).ready(function(){
	//删除class为.tr_0的<tr>元素
	/*$(".del").click(function () {
		$(".tr_0").remove();
	});*/
	
	//这种写法可以删除任意行，并可以为新增行自动绑定事件
	/*
	*bind()不能为动态创建的对象绑事件
	*live()能为动态创建的对象绑事件
	*/
	$(".del").live("click",function () {
		//parent()上级元素
		$(this).parent().parent().remove();
	});
	
	//增加
	$(".add").click(function () {
		//添加行
		//创建新节点[1行5列]
		var $newPro = $("<tr>"
		+ "<td>"
			+ "<input name='' type='checkbox' value='' />"
		+ "</td>"
		+ "<td>"
			+ "<img src='images/computer.jpg'  class='products' />"
			+ "<a href='#'>联想笔记本电脑</a>"
		+ "</td>"
		+ "<td>￥3189元</td>"
		+ "<td>"
			+ "<img src='images/subtraction.gif' width='20' height='20' />"
			+ "<input type='text' class='quantity' value='1' />"
			+ "<img src='images/add.gif' width='20' height='20' />"
		+ "</td>"
		+ "<td><a href='#' class='del'>删除</a></td>"
		+ "</tr>");
		//在table中插入新建节点
		$("table").append($newPro);

	});

});

</script>
</head>
<body> 

<table border="1" cellpadding="0" cellspacing="0"> 

	<tr>
    	<th><input type='checkbox' />全选</th>
        <th>商品信息</th>
        <th>宜美惠价</th>
        <th>数量</th>
        <th>操作</th>
    </tr>
   	<tr class="tr_0">
       	<td>
           	<input name="" type="checkbox" value=""/>
           </td>
           <td>
           	<img src="images/sang.gif" class="products"/><a href="#">天堂雨伞</a></td><td>￥32.9元
           </td>
           <td>
         	  	<img src="images/subtraction.gif" width="20" height="20"/>
           	<input type="text" class="quantity" value="1"/>
           	<img src="images/add.gif" width="20" height="20"/>
          </td>
          <td>
          		<a href="#" class="del">删除</a>
          </td>
       </tr>

       <tr>
       	<td>
           	<input name="" type="checkbox" value=""/>
           </td>
           <td>
           	<img src="images/iphone.gif" class="products"/><a href="#">苹果手机iphone5</a></td><td>￥3339元
           </td>
           <td>

           	<input type="text" class="quantity" value="1"/>
           	<img src="images/add.gif" width="20" height="20"/>
          </td>
          <td>
          		<a href="#" class="del">删除</a>
          </td>
       </tr>

 </table>
