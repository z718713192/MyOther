<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>休闲网登录页面</title>
    <style type="text/css"> 
		*{padding:0; margin:0;}
		body{
			font-size:12px;
			color:#000;
			line-height:25px;
			 }
		.main{
			float:none;
			margin-top: 0px;
			margin-right: auto;
			margin-bottom: 0px;
			margin-left: auto;
			clear:both;
		}
		#header{
			background-image: url(./images/bg.gif);
			background-repeat: repeat-x;
			height: 36px;
			}
		#headerLeft{width:200px;
		           float:left;
				   }
		#headerRight{width:160px;
		             float:right;
			         color:#FFF;
					 }
		#center{
			width:362px;
			text-align:center;
				margin-top: 20px;
			margin-right: auto;
			margin-bottom: 20px;
			margin-left: auto;
			
			}
		.bg{
			background-image: url(./images/dl_l_bg.gif);
			background-repeat: repeat-y;
			}
		.inputs{width:110px;
		height:16px;
		border:solid 1px #666666;
		
		}
		.bold{
			font-size:18px;
			font-weight:bold;
			text-align:center;
			line-height:45px;
			height:40px;
		}
		.rb1{
			height:20x;
			color:#fff;
			font-size:13px;
			background:#d32c47;
			padding:3px 10px;
			border-left:1px solid #fff;
			border-top:1px solid #fff;
			border-right:1px solid #6a6a6a;
			border-bottom:1px solid #6a6a6a;
			cursor:pointer;
			}
		#footer{text-align:center;
		color:#333;
		line-height:35px;
		}
		#footer a{
			color:#333;
			text-decoration:underline;
		}
		#footer hover{
			color:#333;
			text-decoration:none;
		}
    </style>
   <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript">

        //验证邮箱的方法
		function checkMail(){
			var flag = true;
		   //邮箱不能为空
		   var $mailval = $("#email").val();
		   if($mailval==""){
		      alert("邮箱不能为空");
			  flag = false;
		   }
		  //邮箱中必须包含@符号
		  if($mailval.indexOf("@")==-1){
		     alert("邮箱格式不正确，必须包含@符号");
			 flag = false;
		  }
		  return flag;
		}
        //验证密码
		function checkPwd(){
		  //密码值
		  var $pwd = $("#pwd").val();
		  if($pwd==""){
		    alert("密码不能为空");
			return false;
		  }
		  return true;
		}

		
		$(function(){
		   $("#btn").click(function(){
			  //调用方法
		      if(checkMail()&& checkPwd()){
		        //提交表单
				$("#myform").submit();
			  }else{
			     return false;
			  }
		   });
		   
		});


       
    </script>
</head>

<body>
    <div id="header" class="main">
        <div id="headerLeft">
            <img src="images/logo.gif" /></div>
        <div id="headerRight">注册 | 登录 | 帮助</div>
    </div>
    <div class="main">
        <table id="center" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <img src="images/dl_l_t.gif" /></td>
            </tr>
            <tr>
                <td class="bg">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="bold">登录休闲网</td>
                        </tr>

                        <form action="success.html" method="post" id="myform" name="myform" >
                            <tr>
                                <td>Email：<input id="email" type="text" class="inputs" /></td>
                            </tr>
                            <tr>
                                <td>&nbsp;密码：<input id="pwd" type="password" class="inputs" /></td>
                            </tr>
                            <tr>
                                <td style="height: 35px; padding-left: 30px;">
                                    <input name="btn" id="btn" type="submit" value="登录" class="rb1"  /></td>
                            </tr>
                        </form>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/dl_l_b.gif" width="362" height="5" /></td>
            </tr>
        </table>
    </div>
    <div id="footer" class="main"><a href="#">关于我们</a> | <a href="#">诚聘英才</a> |<a href="#"> 联系方式</a>  | <a href="#">帮助中心</a></div>
