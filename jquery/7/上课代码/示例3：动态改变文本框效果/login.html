			 }

    <script type="text/javascript">
        function check() {
            var mail = $("#email").val();
            if (mail == "") {//检测Email是否为空
                alert("Email不能为空");
                $("#email").focus(); 
                return false;
            }
            if (mail.indexOf("@") == -1 || mail.indexOf(".") == -1) {
                alert("Email格式不正确\n必须包含符号@和.");
                $("#email").select();
                return false;
            }
            return true;
        }
        
		//清空邮件输入框
		function clearText(){
			//邮件值为空
		   $("#email").val("");
		   //设置边框
		   $("#email").css("border","1px solid red");
		}


		//提交
		$(function(){

		   //调用清空文本的函数
		   $("#email").focus(clearText);
		   //提交表单
		   $("#myform").submit(function(){  
			  return check();
		   });
		});

 



     
       
    </script>
</head>

                        </form>

                </td>
            </tr>
