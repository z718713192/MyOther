 <script type="text/javascript">
	function email(){
		var txtemail=$("#email");
		var $divemail=$("#divemail");
		$divemail.html("");
		if(txtemail.val()==""){ 
			$divemail.html("email不能为空！");
			return false;
		}else if(txtemail.val().indexOf("@")<0|txtemail.val().indexOf(".")<0){
			$divemail.html("email中必须含有@和.符号！");
			return false;
		}
		return true;
	}
	$(function(){
		 $("#email").blur(email);
		 
		 $("#form1").submit(function(){
			 var flag = true;
			 if (!email()) flag = false;
			 return flag;
		 })
	})
</script>
