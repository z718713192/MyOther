	#advLeft{
	  position:absolute;

	  position:absolute;
	  height:80px;

	  z-index:1;	
		}

	  cursor:pointer;

	  width:13px;

		}	
	
	#closeRight{
	  cursor:pointer;
	  position:absolute;

	  width:13px;
